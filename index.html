<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>test frontend</title>
</head>

<script src="https://kit.fontawesome.com/7980aa5550.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <table id="table">
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Date de creation
                </th>
                <th class="item-action">
                    Etat
                </th>
                <th>
                    Nom
                </th>
                <th>
                    Prenom
                </th>
                <th>
                    Nom d'utilisateur
                </th>
                <th>
                    Matricule
                </th>
                <th class="item-action">
                    Action
                </th>
            </tr>
        </table>
    </div>

    <div class="add-user">
        <div class="on-validation add-user-btn" onclick="showModal(true)">Ajouter utilisateur</div>
    </div>

    <div id="modal-add" class="modal-add">

        <div class="modal-header">
            <h1>Ajout d'utilisateurs</h1>
            <i class="fa-solid fa-xmark click close-icon" onclick="showModal(false)"></i>
        </div>

        <div class="flex-form">

            <div class="flex-form-item">
                <div class="form-item">
                    <label for="lastName">Nom</label>
                    <input type="text" name="lastName" value="">
                </div>
                <div class="form-item">
                    <label for="userName">Nom d'utilisateur</label>
                    <input type="text" name="userName" value="">
                </div>
                <div class="form-item">
                    <label for="registrationNumber">Matricule</label>
                    <input type="text" name="registrationNumber" value="">
                </div>
            </div>

            <div class="flex-form-item">
                <div class="form-item">
                    <label for="firstName">Prenom</label>
                    <input type="text" name="firstName" value="">
                </div>
                <div class="form-item">
                    <label for="createdDate">Date de creation</label>
                    <input type="text" placeholder="YYYY-MM-DD" name="createdDate" value="">
                </div>
            </div>

            <div class="flex-form-item">
                <div class="form-item">
                    <label for="status">Etat</label>
                    <select name="status" id="status">
                        <option value="Rejeté">Rejeté</option>
                        <option value="Validé">Validé</option>
                        <option value="En validation">En validation</option>
                    </select>
                </div>
            </div>

        </div>

        <div class="save-user">
            <div id="alert-user" class="alert-user rejected"></div>
            <div class="on-validation add-user-btn" onclick="submit()">Enregistrer</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
